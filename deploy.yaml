apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/shipping:305
        ports:              # port where your container listens
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        envFrom:  
          - configMapRef:
              name: shipping-cm
--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-cm 
data:
  CART_ENDPOINT: "cart-svc"
  DB_HOST: "roboshop-dev-mysql.c93whrwsdihk.us-east-1.rds.amazonaws.com"

--- 
apiVersion: v1
kind: Service
metadata:
  name: shipping-svc
spec:
  selector:
    app: shipping
  ports:
    - protocol: TCP
      port: 8080              
      targetPort: 8080   

--- 

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75